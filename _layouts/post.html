---
layout: default
---

<div class="content">
  <div class="post-container">
    <div class="post-header">
        <a class="post-title">{{ page.title }}</a>
        <a class="post-info">{{ page.date | date: "%d-%m-%Y" }} </a>
    </div>
    <div class="post-content">
        {{page.content}}
    </div>
    <div class="post-footer">
      Por: {{ page.author }}
    </div>
  </div>
</div>
